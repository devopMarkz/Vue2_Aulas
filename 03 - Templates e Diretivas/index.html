<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Document</title>
    <style>
        .classe-v{
            color: blue;
        }
        .classe-f{
            color: rgb(255, 8, 8);
        }
    </style>
</head>
<body>
    <div id="app">
        <p :class="numero > 1? 'classe-f' : 'classe-v'">{{numero}}</p>
        <input type="text" v-model="media">

        <p>{{media}}</p>
        <p v-if="media >= 7">Aprovado</p>
        <p v-else-if="media >= 5">Em exame</p>
        <p v-else>Reprovado</p>
        <p v-html="texto"></p>
        <p v-show="boleano">ttx</p>
        <p v-bind:style="{backgroundColor: color}">asdas</p>
    </div>

    <script>
        const vm = new Vue(
            {
                el: "#app",
                data: {
                    numero: 2,
                    media: 0,
                    texto: "<h1>meu texto</h1>",
                    boleano: false,
                    color: "#444"
                }
            }
        );
    </script>
</body>
</html>
