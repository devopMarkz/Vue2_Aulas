<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="vue.js"></script>
    <title>Componentes</title>
</head>
<body>
    
    <div id="app">
        <p>{{msg1}}</p>
        <botao-contador></botao-contador>
    </div>

    <script>
        Vue.component("BotaoContador", {
            data() {
                return {
                    contador: 0
                }
            },
            template: `<button @click="contador++">Contador {{this.contador}}</button>`
        });

        const vm = new Vue({
            el: "#app",
            data: {
                msg1: 'Hello World!'
            }
        });
    </script>
</body>
</html>
